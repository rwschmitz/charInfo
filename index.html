<!DOCTYPE html>
<html lang="en">

<!-- Start Head -->  
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <!-- The above 2 meta tags must come first according to Bootstrap documentation -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title>Rudolph Schmitz | Developer + Engineer</title>
</head>
    
<!-- End Head -->

<body>

    <!-- Navigation start -->
    <div class="no-gutters pb-5">
        <nav class="nav fixed-top navbar-expand-lg nav-fill nav-style">

            <!-- Navbar brand -->
            <a class="navbar-brand nav-btn" href="https://www.rudolphschmitz.com">
                <img src="src/imgs/rs-logo.png" class="nav-logo">
            </a>

            <!-- Button responsible for opening/closing navbar on mobile -->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarInfo" aria-controls="navbarInfo" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">MENU</span>
            </button>

            <!-- Actual navbar links -->
            <div class="collapse navbar-collapse" id="navbarInfo">
                <a class="nav-link nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><button id="goHome" class="nav-btn underline">Back to Top <span class="sr-only">(current)</span></button></a>
            </div>
        </nav>
    </div>
    <!-- Navigation end -->

    <div id="home" class="container pt-5">
        <div class="row py-2">
            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="warrior-btn wowClass">Warriors</button>
                </div>
    
                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->

            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="paladin-btn wowClass">Paladins</button>
                </div>
    
                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->
        </div> <!-- End row -->
     

        <div class="row py-2">

            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="hunter-btn wowClass">Hunters</button>
                </div>

                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->

            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="rogue-btn wowClass">Rogues</button>
                </div>

                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->
        </div> <!-- End row -->

        <div class="row py-2">

            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="priest-btn wowClass">Priests</button>
                </div>
                
                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->

            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="deathknight-btn wowClass">Deathknights</button>
                </div>
    
                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>
    
            </div> <!-- End col -->
        </div> <!-- End row -->

        <div class="row py-2">
            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="shaman-btn wowClass">Shamans</button>
                </div>

                <div class="col-xl-12">
                    <div class=" text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->
     
            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="mage-btn wowClass">Mages</button>
                </div>

                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->
        </div> <!-- End row -->

        <div class="row py-2">

            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="warlock-btn wowClass">Warlocks</button>
                </div>

                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->

            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="monk-btn wowClass">Monks</button>
                </div>

                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->
        </div> <!-- End row -->

        <div class="row py-2">

            <div class="col-xl-6">

                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="druid-btn wowClass">Druids</button>
                </div>

                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->

            <div class="col-xl-6">
 
                <div class="col-xl-12 d-flex justify-content-center">
                    <button class="demonhunter-btn wowClass">Demon Hunters</button>
                </div>

                <div class="col-xl-12">
                    <div class="text-justify py-2 wowClassRoster"></div>
                </div>

            </div> <!-- End col -->
        </div> <!-- End row -->
    </div> <!-- End container -->

    <!-- Load JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="src/js/scroll.js"></script>
    <script src="src/js/info.js"></script>
</body>
</html>
